<div class="edit-header">
  Create Quản lý danh mục tin tức
  <hr>
</div>
<div class="edit-main">
  <div class="edit-main-1">
    <p>Name</p>
    <input type="text" [(ngModel)]="newTieude" />
  </div>
  <div class="edit-main-1">
    <p>Alias</p>
    <input type="text" [(ngModel)]="newParent">
  </div>
  <div class="edit-main-1">
    <p>Background</p>
    <input type="text">
  </div>
  <div class="edit-main-1">
    <p>Meta title</p>
    <input type="text">
  </div>
  <div class="edit-main-1">
    <p>Meta keyword</p>
    <input type="text">
  </div>
  <div class="edit-main-1">
    <p>Meta description</p>
    <input type="text">
  </div>
  <div class="check">
    <p>Status</p>
    <div class="checkboxTwo">
      <input type="checkbox" value="1" id="checkboxTwoInput" name="" />
      <label for="checkboxTwoInput"></label>
    </div>
  </div>
  <div class="check-1">
    <p>Hiện header?</p>
    <div class="checkboxTwo">
      <input type="checkbox" value="1" id="checkboxTwoInput" name="" />
      <label for="checkboxTwoInput"></label>
    </div>
  </div>
  <div class="check-2">
    <p>Hiện tin tức trang chủ?</p>
    <div class="checkboxTwo">
      <input type="checkbox" value="1" id="checkboxTwoInput" name="" />
      <label for="checkboxTwoInput"></label>
    </div>
  </div>
  <button type="button" class="btn btn-info" (click)="add();">
    <a rounterLink="/contacts">Add</a>
  </button>
</div>
